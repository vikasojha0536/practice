plugins {
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'org.springframework.boot' version '2.2.2.RELEASE'
}

subprojects {
		apply plugin: 'org.springframework.boot'
		apply plugin: 'io.spring.dependency-management'
		apply plugin: 'java'

	group = 'com.example'
	version = '0.0.1-SNAPSHOT'
	sourceCompatibility = '1.8'

	repositories {
		mavenCentral()
	}

	dependencies {
		implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
		//to enable H2 console
		//implementation 'org.springframework.boot:spring-boot-starter-web'
		runtimeOnly 'com.h2database:h2'
		implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.14'
		implementation group: 'org.hibernate', name: 'hibernate-ehcache', version: '5.4.10.Final'
// https://mvnrepository.com/artifact/org.ehcache/ehcache
		implementation group: 'org.ehcache', name: 'ehcache', version: '3.4.0'
		testImplementation('org.springframework.boot:spring-boot-starter-test') {
			exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
		}
	}

	test {
		useJUnitPlatform()
	}
}